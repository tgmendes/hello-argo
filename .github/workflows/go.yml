name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - '**'
  issue_comment:
    types: [ created ]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'issue_comment' ||
      (github.event.comment.body == '!deploy' &&
        contains(join(github.event.issue.labels.*.name, ' '), 'env-') &&
        contains(join(github.event.issue.labels.*.name, ' '), 'svc-'))
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  push:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    if: |
      github.event.comment.body == '!deploy' &&
      contains(join(github.event.issue.labels.*.name, ' '), 'env-') &&
      contains(join(github.event.issue.labels.*.name, ' '), 'svc-')
    needs: [ build ]
    outputs:
      img: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: tgmendes/hello-argo
          tags: |
            type=sha,format=long,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: |
      github.event.comment.body == '!deploy' &&
      contains(join(github.event.issue.labels.*.name, ' '), 'env-') &&
      contains(join(github.event.issue.labels.*.name, ' '), 'svc-')
    needs: [ push ]
    steps:
      - name: Trigger deployment
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: tgmendes/argo-config
          event-type: trigger_deployment
          client-payload: '{"labels": ${{ toJSON(github.event.pull_request.labels) }}, "tags": ${{ toJSON(needs.push.outputs.img) }}}'
